<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="theme-color" content="#0a0e17">
  <title>Vinic Pair Site</title>
  <!-- Defer non-critical CSS -->
  <link rel="preload" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" as="style" onload="this.onload=null;this.rel='stylesheet'">
  <noscript><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"></noscript>
  <style>
    /* Critical CSS - inline for immediate rendering */
    :root {
      --primary: #9c27b0;
      --secondary: #4a148c;
      --bg: #0a0e17;
      --glass: rgba(255, 255, 255, 0.05);
      --text: #ffffff;
      --muted: #708090;
      --highlight: #FF1493;
      --radius: 16px;
      --blur: 12px;
      --transition: 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
      --glow: 0 0 15px rgba(156, 39, 176, 0.3);
      --success: #4CAF50;
      --error: #f44336;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      min-height: 100vh;
      font-family: 'Inter', system-ui, sans-serif;
      background: var(--bg);
      color: white;
      overflow-x: hidden;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 80px 20px;
    }

    .video-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -3;
      overflow: hidden;
      background: linear-gradient(45deg, var(--bg) 30%, rgba(10, 14, 23, 0.8));
    }

    video {
      width: 100%;
      height: 100%;
      object-fit: cover;
      mix-blend-mode: screen;
      opacity: 0.15;
    }

    /* Header with logo */
    .header {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 2rem;
      background: var(--glass);
      backdrop-filter: blur(var(--blur));
      z-index: 100;
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
    }

    .logo-container {
      display: flex;
      align-items: center;
      gap: 1rem;
    }

    .logo-img {
      height: 40px;
      width: 40px;
      border-radius: 50%;
      object-fit: cover;
      border: 2px solid rgba(156, 39, 176, 0.3);
      box-shadow: var(--glow);
    }

    .logo-text {
      font-size: 1.5rem;
      font-weight: 700;
      background: linear-gradient(45deg, var(--primary), #7b1fa2);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      text-shadow: var(--glow);
      animation: textFloat 3s ease-in-out infinite;
    }

    /* Battery indicator */
    .battery-container {
      background: rgba(0, 0, 0, 0.3);
      border-radius: 50px;
      padding: 0.5rem 1rem;
      display: flex;
      align-items: center;
      gap: 0.7rem;
      font-size: 0.9rem;
      border: 1px solid rgba(255, 255, 255, 0.1);
    }

    .battery-icon {
      color: var(--primary);
      font-size: 1.2rem;
    }

    /* Main container */
    .main-content {
      width: 100%;
      max-width: 500px;
      display: flex;
      flex-direction: column;
      gap: 2rem;
      position: relative;
      z-index: 1;
      margin-top: 2rem;
    }

    /* Pairing box */
    .box {
      background: var(--glass);
      backdrop-filter: blur(var(--blur));
      border-radius: var(--radius);
      padding: 2rem;
      text-align: center;
      box-shadow: 0 10px 35px rgba(0, 0, 0, 0.4);
      border: 1px solid rgba(255, 255, 255, 0.1);
      transition: var(--transition);
    }

    .box:hover {
      transform: translateY(-5px);
      box-shadow: 0 15px 40px rgba(0, 0, 0, 0.5), var(--glow);
    }

    .box h2 {
      font-size: 1.8rem;
      margin-bottom: 1rem;
      background: linear-gradient(45deg, var(--primary), #7b1fa2);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      text-shadow: var(--glow);
      animation: textFloat 3s ease-in-out infinite;
    }

    .box h5 {
      color: var(--muted);
      margin-bottom: 1.5rem;
      font-weight: normal;
    }

    /* Input styling */
    .input-container {
      display: flex;
      gap: 0.5rem;
      margin-bottom: 1.5rem;
    }

    .input-container input {
      flex: 1;
      padding: 1rem;
      border-radius: var(--radius);
      border: 1px solid rgba(255, 255, 255, 0.1);
      background: rgba(0, 0, 0, 0.3);
      color: var(--text);
      font-family: inherit;
      transition: var(--transition);
    }

    .input-container input:focus {
      outline: none;
      border-color: var(--primary);
      box-shadow: 0 0 0 2px rgba(156, 39, 176, 0.2);
    }

    .input-container input.error {
      border-color: var(--error);
      box-shadow: 0 0 0 2px rgba(244, 67, 54, 0.2);
    }

    .input-container button {
      padding: 1rem 1.5rem;
      background: linear-gradient(45deg, var(--primary), #7b1fa2);
      color: white;
      border: none;
      border-radius: var(--radius);
      font-weight: 600;
      cursor: pointer;
      transition: var(--transition);
    }

    .input-container button:hover {
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(156, 39, 176, 0.3);
    }

    .input-container button:disabled {
      background: var(--muted);
      cursor: not-allowed;
      transform: none;
      box-shadow: none;
    }

    /* Result display */
    #pair-result {
      margin-top: 1.5rem;
      padding: 1rem;
      border-radius: var(--radius);
      background: rgba(0, 0, 0, 0.3);
      border: 1px solid rgba(255, 255, 255, 0.1);
      min-height: 60px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    #copy-code {
      background: rgba(0, 0, 0, 0.3);
      border: 1px solid var(--primary);
      padding: 0.6rem 1.2rem;
      border-radius: 50px;
      color: white;
      cursor: pointer;
      font-weight: 600;
      transition: var(--transition);
      margin-top: 1rem;
      display: none;
    }

    #copy-code:hover {
      background: rgba(156, 39, 176, 0.1);
      box-shadow: 0 0 15px rgba(156, 39, 176, 0.2);
    }

    #copy-code.copied {
      background: var(--success);
      border-color: var(--success);
    }

    /* Loading spinner */
    .spinner {
      display: inline-block;
      width: 20px;
      height: 20px;
      border: 3px solid rgba(255, 255, 255, 0.3);
      border-radius: 50%;
      border-top-color: var(--primary);
      animation: spin 1s ease-in-out infinite;
      margin-right: 10px;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    /* Audio control */
    .audio-control {
      position: fixed;
      bottom: 1.5rem;
      right: 1.5rem;
      background: var(--glass);
      backdrop-filter: blur(12px);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 50%;
      width: 50px;
      height: 50px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      z-index: 10;
      transition: all 0.3s ease;
    }

    .audio-control:hover {
      background: rgba(255, 255, 255, 0.1);
      transform: scale(1.1);
    }

    /* Anonymous disclaimer */
    .disclaimer {
      margin-top: 2rem;
      font-size: 0.8rem;
      color: var(--muted);
      text-align: center;
      max-width: 500px;
      padding: 0 1rem;
    }

    /* Animations */
    @keyframes textFloat {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }

    /* Responsive design */
    @media (max-width: 768px) {
      .header {
        padding: 0.8rem 1rem;
      }
      
      .logo-text {
        font-size: 1.2rem;
      }
      
      body {
        padding: 70px 15px;
      }
      
      .input-container {
        flex-direction: column;
      }
      
      .input-container button {
        width: 100%;
      }
      
      .box {
        padding: 1.5rem;
      }
      
      .audio-control {
        bottom: 1rem;
        right: 1rem;
      }
    }
  </style>
</head>
<body>
  <!-- Video Background - lazy load -->
  <div class="video-container">
    <video id="bg-video" autoplay loop playsinline muted preload="none">
      <source src="https://files.catbox.moe/32acmd.mp4" type="video/mp4">
    </video>
  </div>

  <!-- Audio Control -->
  <div class="audio-control" id="audioControl" aria-label="Toggle audio">
    <i class="fas fa-volume-mute"></i>
  </div>

  <!-- Header with Logo -->
  <header class="header">
    <div class="logo-container">
      <img src="https://files.catbox.moe/uw1n4n.jpg" alt="Vinic Logo" class="logo-img" loading="lazy">
      <div class="logo-text">VINIC PAIR</div>
    </div>
    
    <!-- Battery Indicator -->
    <div class="battery-container">
      <i class="fas fa-battery-full battery-icon" id="battery-icon"></i>
      <span id="battery-level">--%</span>
    </div>
  </header>

  <!-- Main Content Container -->
  <div class="main-content">
    <!-- Pairing Box -->
    <div class="box">
      <h2>SECURE PAIRING</h2>
      <h5>VINIC CONNECTION</h5>
      <p>Enter your number to generate a secure pairing code</p>
      
      <div class="input-container">
        <input type="tel" id="number" placeholder="Enter number (no country code)" required aria-label="Phone number">
        <button id="submit">GENERATE CODE</button>
      </div>
      
      <div id="pair-result" aria-live="polite">
        <p id="waiting-message" style="display: none;">
          <span class="spinner"></span> Generating secure code...
        </p>
      </div>
      
      <button id="copy-code" onclick="copyCode()">COPY CODE</button>
    </div>

    <div class="disclaimer">
      <p>This service provides completely vinic pairing. No data is stored or logged. TERRI site engineerüòÅ</p>
    </div>
  </div>

  <!-- Defer non-critical scripts -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.0.0-alpha.1/axios.min.js" defer></script>
  <script>
    // Inline critical JavaScript for immediate functionality
    document.addEventListener('DOMContentLoaded', function() {
      // Initialize critical elements
      const copyCodeBtn = document.getElementById("copy-code");
      const video = document.getElementById("bg-video");
      const audioControl = document.getElementById("audioControl");
      
      // Set initial states
      if (copyCodeBtn) copyCodeBtn.style.display = "none";
      if (video) video.muted = true;
      
      // Audio control functionality
      if (audioControl) {
        let isMuted = true;
        audioControl.addEventListener('click', () => {
          isMuted = !isMuted;
          if (video) video.muted = isMuted;
          
          if (isMuted) {
            audioControl.innerHTML = '<i class="fas fa-volume-mute"></i>';
            audioControl.setAttribute('aria-label', 'Unmute audio');
          } else {
            audioControl.innerHTML = '<i class="fas fa-volume-up"></i>';
            audioControl.setAttribute('aria-label', 'Mute audio');
          }
        });
      }
      
      // Smooth page load
      document.body.style.opacity = '0';
      setTimeout(() => {
        document.body.style.transition = 'opacity 0.5s ease';
        document.body.style.opacity = '1';
      }, 100);
    });

    // Copy code function
    async function copyCode() {
      const codeElement = document.querySelector("#pair-result span");
      if (!codeElement) return;
      
      const code = codeElement.textContent;
      try {
        await navigator.clipboard.writeText(code);
        const copyCodeBtn = document.getElementById("copy-code");
        copyCodeBtn.innerText = "COPIED!";
        copyCodeBtn.classList.add("copied");
        
        setTimeout(() => {
          copyCodeBtn.innerText = "COPY CODE";
          copyCodeBtn.classList.remove("copied");
        }, 2000);
      } catch (err) {
        console.error('Failed to copy: ', err);
        const pairResult = document.getElementById("pair-result");
        if (pairResult) {
          pairResult.innerHTML = '<p style="color:var(--error)">Failed to copy code to clipboard</p>';
        }
      }
    }

    // Battery status indicator - defer this as it's not critical
    window.addEventListener('load', function() {
      async function updateBattery() {
        const batteryLevel = document.getElementById("battery-level");
        const batteryIcon = document.getElementById("battery-icon");
        
        if (!batteryLevel || !batteryIcon) return;
        
        if (navigator.getBattery) {
          try {
            const battery = await navigator.getBattery();
            
            const updateBatteryUI = () => {
              const batteryPercent = Math.round(battery.level * 100);
              batteryLevel.textContent = `${batteryPercent}%`;
              
              // Update battery icon based on level
              let iconClass = 'fa-battery-empty';
              if (batteryPercent > 80) iconClass = 'fa-battery-full';
              else if (batteryPercent > 60) iconClass = 'fa-battery-three-quarters';
              else if (batteryPercent > 40) iconClass = 'fa-battery-half';
              else if (batteryPercent > 20) iconClass = 'fa-battery-quarter';
              
              // Add charging bolt if charging
              if (battery.charging) {
                batteryIcon.className = `fas fa-bolt ${iconClass}`;
                batteryIcon.style.color = 'var(--success)';
              } else {
                batteryIcon.className = `fas ${iconClass}`;
                batteryIcon.style.color = 'var(--primary)';
              }
            };
            
            battery.addEventListener('levelchange', updateBatteryUI);
            battery.addEventListener('chargingchange', updateBatteryUI);
            updateBatteryUI();
          } catch (error) {
            console.error('Battery API error:', error);
            batteryLevel.textContent = "N/A";
          }
        } else {
          batteryLevel.textContent = "N/A";
        }
      }
      
      updateBattery();
    });
  </script>

  <!-- Deferred main application logic -->
  <script>
    // Wait for DOM and critical resources to load
    window.addEventListener('DOMContentLoaded', function() {
      // Wait a bit more for Font Awesome to load if needed
      setTimeout(initializeApp, 100);
    });

    function initializeApp() {
      const API_BASE_URL = 'https://vinic-xmd-pairing-site-n57t.onrender.com';
      
      // DOM elements
      const pairResult = document.getElementById("pair-result");
      const submitBtn = document.getElementById("submit");
      const numberInput = document.getElementById("number");
      const copyCodeBtn = document.getElementById("copy-code");
      const waitingMessage = document.getElementById("waiting-message");
      
      if (!submitBtn || !numberInput) return;
      
      // Validate phone number
      function validatePhoneNumber(number) {
        const cleanNumber = number.replace(/[^0-9]/g, "");
        
        // Check if it's a valid length (adjust based on your requirements)
        if (cleanNumber.length < 10 || cleanNumber.length > 15) {
          return { isValid: false, error: "Invalid number length" };
        }
        
        return { isValid: true, cleanNumber };
      }

      // Format phone number for display
      function formatPhoneNumber(number) {
        const cleanNumber = number.replace(/[^0-9]/g, "");
        let formattedNumber = "";
        
        // Simple formatting for display
        if (cleanNumber.length <= 3) {
          formattedNumber = cleanNumber;
        } else if (cleanNumber.length <= 6) {
          formattedNumber = `${cleanNumber.substring(0, 3)} ${cleanNumber.substring(3)}`;
        } else if (cleanNumber.length <= 10) {
          formattedNumber = `${cleanNumber.substring(0, 3)} ${cleanNumber.substring(3, 6)} ${cleanNumber.substring(6)}`;
        } else {
          formattedNumber = `${cleanNumber.substring(0, 3)} ${cleanNumber.substring(3, 7)} ${cleanNumber.substring(7)}`;
        }
        
        return formattedNumber;
      }

      // Submit handler
      submitBtn.addEventListener("click", async (e) => {
        e.preventDefault();
        
        if (!numberInput.value.trim()) {
          if (pairResult) {
            pairResult.innerHTML = '<p style="color:var(--primary)">Please enter your number (without country code)</p>';
          }
          numberInput.classList.add("error");
          return;
        }
        
        const validation = validatePhoneNumber(numberInput.value);
        if (!validation.isValid) {
          if (pairResult) {
            pairResult.innerHTML = `<p style="color:var(--error)">${validation.error}</p>`;
          }
          numberInput.classList.add("error");
          return;
        }
        
        numberInput.classList.remove("error");
        
        // Format number display
        const formattedNumber = formatPhoneNumber(validation.cleanNumber);
        numberInput.type = "text";
        numberInput.value = "+" + formattedNumber;
        numberInput.style.color = "var(--primary)";
        
        // Show loading state
        if (waitingMessage) waitingMessage.style.display = "block";
        if (pairResult) pairResult.innerHTML = "";
        if (copyCodeBtn) copyCodeBtn.style.display = "none";
        submitBtn.disabled = true;
        submitBtn.textContent = "GENERATING...";
        
        try {
          // Use fetch instead of axios for smaller footprint
          const response = await fetch(`${API_BASE_URL}/code?number=${validation.cleanNumber}`);
          const data = await response.json();
          const code = data.code || "Service Unavailable";
          
          if (pairResult) {
            pairResult.innerHTML = `
              <p style="color:var(--primary); font-weight:bold; font-size:1.2rem;">
                CODE: <span style="color:white">${code}</span>
              </p>
            `;
          }
          if (copyCodeBtn) copyCodeBtn.style.display = "inline-block";
          if (waitingMessage) waitingMessage.style.display = "none";
        } catch (error) {
          console.error('API Error:', error);
          
          // Fallback code generation if API fails
          let fallbackCode = "MRMALVIN";
          if (validation.cleanNumber) {
            // Create a simple hash from the number for the fallback
            const hash = validation.cleanNumber.split('').reduce((a, b) => {
              a = ((a << 5) - a) + b.charCodeAt(0);
              return a & a;
            }, 0);
            
            // Convert to base36 and take first 6 characters
            fallbackCode = Math.abs(hash).toString(36).toUpperCase().substring(0, 6);
          }
          
          if (pairResult) {
            pairResult.innerHTML = `
              <p style="color:var(--primary); font-weight:bold; font-size:1.2rem;">
                CODE: <span style="color:white">${fallbackCode}</span>
              </p>
              <p style="color:var(--muted); font-size:0.8rem; margin-top:0.5rem;">
                Using fallback code (API unavailable)
              </p>
            `;
          }
          if (copyCodeBtn) copyCodeBtn.style.display = "inline-block";
          if (waitingMessage) waitingMessage.style.display = "none";
        } finally {
          submitBtn.disabled = false;
          submitBtn.textContent = "GENERATE CODE";
        }
      });

      // Allow Enter key to submit
      numberInput.addEventListener("keypress", (e) => {
        if (e.key === "Enter") {
          submitBtn.click();
        }
      });

      // Clear error state when user starts typing
      numberInput.addEventListener("input", () => {
        numberInput.classList.remove("error");
      });
    }
  </script>
</body>
</html>
